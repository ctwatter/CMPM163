<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry();
            var material1 = new THREE.MeshBasicMaterial( {color: 0xFF0000} );
            var cube = new THREE.Mesh(geometry, material1);
            cube.position.x -= 3;
            var material2 = new THREE.MeshBasicMaterial( {color: 0x00FF00} );
            var cube2 = new THREE.Mesh(geometry, material2);
            
            var material3 = new THREE.MeshBasicMaterial( {color: 0x0000FF} );
            var cube3 = new THREE.Mesh(geometry, material3);
            cube3.position.x += 3;
            cube3.position.y -= 1;
            scene.add(cube);
            scene.add(cube2);
            scene.add(cube3);

            camera.position.z = 5; //this moves the camera towards the viewer
            var flip = true;
            var count = 0;
            function animate() {
                count += 1;
	            requestAnimationFrame( animate );
                renderer.render( scene, camera );

                if(flip){
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    cube2.rotation.x += 0.01;
                    cube2.rotation.y += 0.01;

                    cube2.scale.x += .01;
                    cube2.scale.y += .01;
                    cube2.scale.z += .01;

                    cube3.rotation.x += 0.01;
                    cube3.rotation.y += 0.01;

                    cube3.scale.x += .01;
                    cube3.scale.y += .01;
                    cube3.scale.z += .01;

                    cube3.position.y += .02;




                    if(count > 200){
                        flip = false;
                        count = 0;
                    }
                } else {
                    cube.rotation.x -= 0.01;
                    cube.rotation.y -= 0.01;

                    cube2.rotation.x -= 0.01;
                    cube2.rotation.y -= 0.01;

                    cube2.scale.x -= .01;
                    cube2.scale.y -= .01;
                    cube2.scale.z -= .01;

                    cube3.rotation.x -= 0.01;
                    cube3.rotation.y -= 0.01;

                    cube3.scale.x -= .01;
                    cube3.scale.y -= .01;
                    cube3.scale.z -= .01;

                    cube3.position.y -= .02;


                    if(count > 200){
                        flip = true;
                        count = 0;
                    }
                }
                
            }


            animate();

            
		</script>
	</body>
</html>
