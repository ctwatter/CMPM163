<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
				camera.position.z = 5;
			// file setup ?
				THREE.Cache.enabled = true;
				var count = 0;
				var loader = new THREE.FileLoader();
				var fshader, vshader;
			// load vertex shader 
				var count1 = 0;
				var loader1 = new THREE.FileLoader();
				var fshader1;

				loader.load('shaders/vertexShader.vert',
				// onLoad callback
					function (data) {
						console.log(data); // output the text to the console
						vshader = data;
						count += 1;
						addCoolCube(); // we will write this method
					},
					// onProgress callback
					function (xhr) {
						console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
					},
					// onError callback
					function (err) {
						console.error('An error happened');
				});
				//load fragment shader



				loader.load('shaders/fragmentShader.frag',
					// onLoad callback
					function (data) {
						console.log(data); // output the text to the console
						fshader = data;
						count += 1;
						addCoolCube(); // we will write this method
					},
					// onProgress callback
					function (xhr) {
						console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
					},
					// onError callback
					function (err) {
						console.error('An error happened');
				});




				loader1.load('shaders/vertexShader.vert',
					// onLoad callback
					function (data) {
						console.log(data); // output the text to the console
						vshader = data;
						count1 += 1;
						addCoolCube2(); // we will write this method
					},
					// onProgress callback
					function (xhr) {
						console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
					},
					// onError callback
					function (err) {
						console.error('An error happened');
				});
				//load fragment shader




				loader1.load('shaders/fragmentShader1.frag',
					// onLoad callback
					function (data) {
						console.log(data); // output the text to the console
						fshader1 = data;
						count1 += 1;
						addCoolCube2(); // we will write this method
					},
					// onProgress callback
					function (xhr) {
						console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
					},
					// onError callback
					function (err) {
						console.error('An error happened');
				});
				


			
			// setup the cube
				var geometry = new THREE.BoxGeometry();
				var material = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x00ff00, shininess: 30 });
				var material3 = new THREE.MeshPhysicalMaterial( {
										color: 0xff00ff,
										metalness: 1,
										//specular: 0x0000ff,
										//shininess: 30,
										roughness: 0.5,
										clearcoat: 1,
										clearcoatRoughness: .5,
										reflectivity: 1,
									} );
				var cube3 = new THREE.Mesh( geometry, material3);
				cube3.position.x = -2;
      			var cube = new THREE.Mesh( geometry, material );
     			scene.add(cube);
				scene.add(cube3);

			// add the light
				var light = new THREE.PointLight(0xffffff, 1, 1000);
				light.position.set(10, 10, 10);
				scene.add(light);


				var geometry1, material1, mesh1;
				var geometry2, material2, mesh2;

				function addCoolCube() {
					if(count == 2) {
						let uniforms = {
							colorB: {type: 'vec3', value: new THREE.Color(0xACB6E5)},
							colorA: {type: 'vec3', value: new THREE.Color(0x74ebd5)}
						};


						geometry1 = new THREE.BoxGeometry(1, 1, 1);
						material1 =  new THREE.ShaderMaterial({
							uniforms: uniforms,
							fragmentShader: fshader,
							vertexShader: vshader,
							precision: "mediump"});

						mesh1 = new THREE.Mesh(geometry1, material1);
						mesh1.position.x = 2;
						scene.add(mesh1);
					}	
				}

				function addCoolCube2() {
					if(count1 == 2) {



						geometry2 = new THREE.BoxGeometry(1, 1, 1);
						material2 =  new THREE.ShaderMaterial({
							fragmentShader: fshader1,
							vertexShader: vshader,
							precision: "mediump"});

						mesh2 = new THREE.Mesh(geometry2, material2);
						mesh2.position.x = 0;
						mesh2.position.y = 2;
						scene.add(mesh2);
					}	
				}


				function animate() {
					requestAnimationFrame(animate);
					geometry.rotateX(0.01);
					geometry.rotateY(0.01);
					renderer.render(scene, camera);

					if(geometry1) {
						geometry1.rotateX(0.01);
						geometry1.rotateY(0.01);
					}

					if(geometry2) {
						geometry2.rotateX(0.01);
						geometry2.rotateY(0.01);
					}

					renderer.render(scene, camera);

				}
				animate();
				



		</script>
	</body>
</html>
